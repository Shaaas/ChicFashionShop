<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Chic Fashion</h1>
            <p>Discover your style, surprise your senses âœ¨</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Collection</h2>
        <div class="product-grid">
            <div class="product-card" data-name="Elegant Dress">
                <img src="images/dress1.jpg" alt="Elegant Dress">
                <h3>Elegant Dress</h3>
                <p>$120</p>
                <button class="add-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Casual Jacket">
                <img src="images/jacket1.jpg" alt="Casual Jacket">
                <h3>Casual Jacket</h3>
                <p>$90</p>
                <button class="add-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-name="Trendy Sneakers">
                <img src="images/sneakers1.jpg" alt="Trendy Sneakers">
                <h3>Trendy Sneakers</h3>
                <p>$70</p>
                <button class="add-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <h2>Stay in the Loop</h2>
        <p>Sign up for exclusive deals & surprises</p>
        <form id="newsletter-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Chic Fashion. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
